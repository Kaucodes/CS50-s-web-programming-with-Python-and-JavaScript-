<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <img class="logo" src="images/google.jpg" alt="Google Logo" />
    <div class="nav">
      <ul>
        <li class="item">
          <form action="https://www.google.com/webhp" autocomplete="off">
            <div class="search">
              <input type="text" name="q" />
            </div>
            <div class="search_button">
              <input type="submit" value="Google Search" />
            </div>
          </form>
        </li>
        <li>
          <a class="link" href="https://images.google.com/">Google Images</a>
        </li>
        <li>
          <a class="link" href="https://www.google.com/advanced_search">
            Google Advanced Search
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
